sudo: true
dist: trusty
language: java

install: true

matrix:
  include:
# 7
    - env: JDK='Oracle JDK 7'
      jdk: oraclejdk7
    - env: JDK='OpenJDK 7'
      jdk: openjdk7
# 8
    - env: JDK='Oracle JDK 8'
      jdk: oraclejdk8
    - env: JDK='OpenJDK 8'
      jdk: openjdk8
# 9
    - env: JDK='Oracle JDK 9'
      jdk: oraclejdk9
    - env: JDK='OpenJDK 9'
      jdk: openjdk9
# 10
    - env: JDK='Oracle JDK 10'
      jdk: oraclejdk10
    - env: JDK='OpenJDK 10'
      jdk: openjdk10
# 11
    - env: JDK='Oracle JDK 11'
      jdk: oraclejdk11
    - env: JDK='OpenJDK 11'
      jdk: openjdk11
  allow_failures:
    - env: JDK='Oracle JDK 7'
    - env: JDK='OpenJDK 7'
    - env: JDK='OpenJDK 9'
    - env: JDK='Oracle JDK 10'
    - env: JDK='OpenJDK 10'
    - env: JDK='Oracle JDK 11'
    - env: JDK='OpenJDK 11'

env:
  global:
    - GRADLE_OPTS="-Xmx386m -Xms386m"

script:
  - echo PATH = ${PATH}
  - echo JAVA_HOME = ${JAVA_HOME}
  - java -Xmx32m -version
  - ./gradlew build testRecentVersionCompatibility --info
