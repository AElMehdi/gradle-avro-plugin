sudo: false
dist: trusty
language: java

before_install:
  - wget https://raw.githubusercontent.com/sormuras/bach/master/install-jdk.sh

install: true

matrix:
  include:
# Based on https://sormuras.github.io/blog/2018-03-20-jdk-matrix.html
# 7 isn't included because it reached End of Life in April 2015 and requires
# various work-arounds on Travis CI to be compatible with Gradle
# 8
    - env: JDK='Oracle JDK 8'
      jdk: oraclejdk8
    - env: JDK='OpenJDK 8'
      jdk: openjdk8
# 9
    - env: JDK='Oracle JDK 9'
      jdk: oraclejdk9
    - env: JDK='OpenJDK 9'
      install: . ./install-jdk.sh -F 9
# 10
    - env: JDK='Oracle JDK 10'
      jdk: oraclejdk10
    - env: JDK='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
# 11
    - env: JDK='Oracle JDK 11'
      install: . ./install-jdk.sh -F 11 -L BCL
    - env: JDK='OpenJDK 11'
      install: . ./install-jdk.sh -F 11 -L GPL
  allow_failures: # Oracle JDK 10 not yet supported; see https://github.com/travis-ci/travis-ci/issues/9368
    - env: JDK='Oracle JDK 10'

env:
  global:
    - TERM="dumb"
    - GRADLE_OPTS="-Xmx386m -Xms386m"

script:
  - echo PATH = ${PATH}
  - echo JAVA_HOME = ${JAVA_HOME}
  - java -version
  - ./gradlew build testRecentVersionCompatibility --info
